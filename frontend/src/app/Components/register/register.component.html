<h1>Register</h1>
<div class="Box">
    <form (ngSubmit)="submitForm()" #registerForm="ngForm">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="must have '@'" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="at least 4 characters" [(ngModel)]="password" required>
      </div><br/>

      <span *ngIf="emailAvailableError" class="error">{{emailAvailableError}}<br/></span>
      <span *ngIf="validErrors" class="error" [innerHTML]="validErrors"></span>

      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Register</button><br/>

      <span style="color: grey;">already a member?</span><br/>
      <button type="button" class="btn" (click)="goToLogin()">Sign-in</button>
    </form>
</div>
